<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CDN de font-awesome -->
    <!-- CDN son las siglas para Content Delivery Network (Red de Distribución de Contenidos) y, tal como su nombre lo indica, se trata de una red de servidores encargada de distribuir contenidos en Internet de manera más rápida y eficiente gracias a una serie de POPs (Puntos de Presencia) situados alrededor del mundo. -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Mi portafolio</title>
  </head>
  <body>
    <main>
      <!-- Encabezado -->
      <header>
        <!-- Barra de navegación principal -->
        <nav>
          <div class="container">
            <div class="logo">
              <a href="index.html">M<span>M</span></a>

            <div class="links">
              <ul>
                <li>

                </li>
                <li>
                  <a href="#services">Servicios</a>

                <li>

                </li>
                <li>

                </li>
                <li>
                  <a href="#testimonials">Testimonios</a>
                </li>
                <li>
                  <a href="#contact">Contácto</a>
                </li>
                <li>
                  <a
                    href="https://wa.me/+573121234567"
                    target="_blank"
                    class="active"

            <!-- Menu hamburguesa para agregar en movil -->
            <div class="hamburger-menu">

            </div>
            <!-- Imagen principal para el header -->
            <div class="column-2 image">
              <img
                src="./img/shapes/points2.svg"
                class="points points2"
                alt=""
              />
              <img src="./img/person.png" class="img-element z-index" alt="" />
            </div>
          </div>
        </div>
      </header>
    </main>

    <!-- Sección pie de página -->
    <footer class="footer"></footer>
  </body>
</html>
